<!-- Extends "base.html" -->
{% extends "base.html" %}
{% block content %}
<!-- Heading -->
<div class="manage-heading-row row">
    <div class="col s12">
        <h3 class="manage-heading center-align">
            Add a New Category
        </h3>
    </div>
</div>
<!-- End of Heading -->
<!-- Add Category Form -->
<div class="container new-cat-padding text-shadow">
    <div class="row add-category-form card-panel">
        <form action="{{ url_for('add_category') }}" method="POST" class="form-padding col s12">
            <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <input id="category_name" name="category_name" type="text" minlength="3" maxlength="25"
                        class="validate" required>
                    <label class="add-category" for="category_name">Category Name</label>
                </div>
            </div>
            <!-- End Category Name -->
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="add-new-cat-btn btn waves-effect waves-light" type="submit" name="action">
                        Add Category
                        <i class="fas fa-plus-circle"></i>
                    </button>
                </div>
            </div>
            <!-- End of Submit button -->
        </form>
    </div>
</div>


{% endblock %}
