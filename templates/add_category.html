<!-- Extends "base.html" -->
{% extends "base.html" %}
{% block content %}
<!-- Heading -->
<div class="row">
    <div class="col s12">
        <h3 class="center-align">
            Add a New Category
        </h3>
    </div>
</div>
<!-- End of Heading -->
<!-- Add Category Form -->
<section class="container valign-wrapper">
    <div class="row card-panel">
        <form action="{{ url_for('add_category') }}" method="POST" class="col s12">
            <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <input id="category_name" name="category_name" type="text" minlength="3" maxlength="25"
                        class="validate" required>
                    <label for="category_name">Category Name</label>
                </div>
            </div>
            <!-- End Category Name -->
            <!-- Submit button -->
            <div class="row">
                <div class="col s12 center-align">
                    <button class="btn waves-effect waves-light" type="submit" name="action">
                        Add Category
                        <i class="fas fa-plus-circle"></i>
                    </button>
                </div>
            </div>
            <!-- End of Submit button -->
        </form>
</section>


{% endblock %}
