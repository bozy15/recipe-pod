<!-- Extends "base.html" -->
{% extends "base.html" %}
{% block content %}
<!-- Page heading -->
<div class="container">
    <div class="row">
        <div class="col s12">
            <h1 class="center-align">Register</h1>
        </div>
    </div>
</div>
<!-- End page heading -->
<!-- Registration form -->
<section class="valign-wrapper">
    <div class="container">
        <div class="row">
            <form action="{{ url_for('register') }}" method="post" class="col s12 m10 l8 offset-m1 offset-l2">
                <div class="card">
                    <!-- username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix"></i>
                            <input id="username" type="text" name="username" minlength="4" maxlength="14"
                                pattern="^[a-zA-Z0-9]{4,14}$" class="validate" required>
                            <label for="username">Username</label>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-key prefix"></i>
                            <input id="password" type="password" name="password" minlength="4" maxlength="14"
                                pattern="^[a-zA-Z0-9]{4,14}$" class="validate" required>
                            <label for="password">Password</label>
                        </div>
                    </div>
                    <!-- confirm password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-key prefix"></i>
                            <input id="confirm_password" type="password" name="confirm_password" minlength="4"
                                maxlength="14" pattern="^[a-zA-Z0-9]{4,14}$" class="validate" required>
                            <label for="confirm_password">Confirm password</label>
                        </div>
                    </div>                                     
                </div> 
                <!-- Register button -->
                <div class="row">
                    <button type="submit" class="register-btn col s12 btn text-shadow">
                        Register
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <p>Already have an account?</p>
                        <a href="{{ url_for('login') }}" class="btn waves-effect waves-light text-shadow">Login</a>
                    </div>
                </div>
            </form>    
        </div>
    </div>
</section>
<!-- End of Registration form -->
{% endblock %}
