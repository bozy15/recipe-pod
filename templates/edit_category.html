<!-- Extends "base.html" -->
{% extends "base.html" %}
{% block content %}
<!-- Heading -->
<div class="manage-heading-row row">
    <div class="col s12">
        <h3 class="manage-heading center-align">
            Edit a Category
        </h3>
    </div>
</div>
<!-- End of Heading -->
<!-- Edit Category Form -->
<div class="container new-cat-padding text-shadow">
    <div class="row add-category-form card-panel">
        <form action="{{ url_for('edit_category', category_id=category._id) }}" method="POST" class="col s12">
            <!-- Category Name -->
            <div class="row">
                <div class="input-field col s12">
                    <i class="fas fa-folder-open prefix"></i>
                    <input id="category_name" name="category_name" value="{{ category.category_name.capitalize() }}" type="text" minlength="3" maxlength="25"
                        class="white-text text-shadow validate" required>
                    <label class="add-category" for="category_name">Category Name</label>
                </div>
            </div>
            <!-- End Category Name -->
            <!-- Submit and cancel button -->
            <div class="row">
                <div class="col s12 center-align">
                    <a href="{{ url_for('manage_categories') }}" class="wave-effect waves-light btn red text-shadow">
                        Cancel <i class="fa fa-times-circle right"></i>
                    </a>
                    <button class="add-new-cat-btn btn waves-effect waves-light" type="submit" name="action">
                        Edit Category
                        <i class="fas fa-edit right"></i>
                    </button>
                </div>
            </div>
            <!-- End of Submit button -->
        </form>
    </div>
</div>
<!-- End Edit Category Form -->


{% endblock %}
