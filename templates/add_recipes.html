<!-- Extends "base.html" -->
{% extends "base.html" %}
{% block content %}
    <!-- Heading -->
    <div class="text-shadow add-heading-row row">
        <div class="col s12">
            <h3 class="add-heading center-align">Add a Recipe</h3>
        </div>
    </div>
    <!-- Add Recipe form -->
    <section class="text-shadow">
        <div class="form-padding">
            <form class="col s12 text-shadow" action="{{ url_for('add_recipes') }}" method="POST">
                <div class="add-recipe-form card-panel">
                    <!-- Recipe category dropdown -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-folder-open prefix white-text"></i>
                            <select name="category_name" id="category_name" class="validate white-text text-shadow" required>
                                <option value="" disabled selected>Choose category</option>
                                <!-- For loop that generates the options -->
                                {% for category in categories %}   
                                    <option value="{{ category.category_name }}">{{ category.category_name }}</option>
                                {% endfor %}
                            </select>
                            <label class="add-recipe" for="category_name">Recipe Category</label>
                        </div>
                    </div>
                    <!-- End of dropdown -->
                    <!-- Recipe name input -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-pencil-alt prefix"></i>
                            <input type="text" id="recipe_name" name="recipe_name" minlength="4" maxlength="30"
                                class="validate" required>
                            <label class="add-recipe" for="recipe_name">Recipe's Name</label>
                        </div>
                    </div>
                    <!-- End of Recipe name input -->
                    <!-- Recipe image URL link -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-link prefix"></i>
                            <input type="url" id="image_url" name="image_url" class="validate" required>
                            <label class="add-recipe" for="image_url">Recipe's Image URL</label>
                        </div>
                    </div>
                    <!-- End of Recipe image URL link -->
                    <!-- Time to make -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-clock prefix"></i>
                            <input type="text" id="prep_time" name="prep_time" class="validate"
                                required>
                            <label class="add-recipe" for="prep_time">Time to make</label>
                        </div>
                    </div>
                    <!-- End of time to make -->
                    <!-- Serves -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-users prefix"></i>
                            <input type="text" id="serves" name="serves" class="validate" required>
                            <label class="add-recipe" for="serves">Serves</label>
                        </div>
                    </div>
                    <!-- End of Serves -->
                    <!-- Ingredients -->
                    <div id="ingredient_list" class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-list prefix"></i>
                            <input type="text" id="ingredients" name="ingredients" class="validate" minlength="3" maxlength="500" required />
                            <label class="add-recipe"  for="ingredients">Ingredients</label>
                        </div>
                    </div>
                    <!-- Add a New Ingredient -->
                    <div class="row">
                        <div class="right-align col s12">
                            <a href="#" id="new_ingredient" class="btn wave-effect waves-light text-shadow">Add Another
                                Ingredient <i class="fas fa-plus-circle prefix"></i></a>
                        </div>
                    </div>
                    <!-- End of Ingredients -->
                    <!-- Method -->
                    <div id="method_list" class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-list-ol prefix"></i>
                            <textarea name="method" id="method" rows="2" class="materialize-textarea validate" minlength="3"
                                maxlength="600" required></textarea>
                            <label class="add-recipe" for="method">Method</label>
                        </div>
                    </div>
                    <!-- Add another step -->
                    <div class="row">
                        <div class="right-align col s12">
                            <a href="#" id="new_step" class="btn wave-effect waves-light text-shadow">Add Another Step <i
                                    class="fas fa-plus-circle prefix"></i></a>
                        </div>
                    </div>
                    <!-- End of Method -->
                    <!-- Reset button -->
                    <div class="row valign-wrapper">
                        <div class="col right-align s12">
                            <a href="{{ url_for('add_recipes') }}" class="btn red waves-effect waves-light text-shadow">Reset</a>
                        </div>
                    <!-- End of reset button -->
                        <!-- Add Recipe button -->
                        <div class="col s12">
                            <button class="add-recipe-btn waves-effect waves-light btn text-shadow" type="submit" name="add_recipe">Add Recipe</button>
                        </div>
                    </div>      
                </div>
            </form>
        </div>
    </section>
    <!-- End of recipe form -->
    <!-- End of heading -->
{% endblock %}
