<!-- Extends "base.html" -->
{% extends "base.html" %}
{% block content %}
    <!-- Page heading -->
    <div class="container">
        <div class="row">
            <div class="col s12">
                <h1 class="center-align">Recipes</h1>
            </div>
        </div>
    </div>
    <!-- End page heading -->
    <!-- Search bar -->
    <section>
        <div class="container">
            <div class="row card">
                <form action="#search" class="col s12" method="POST">
                    <div class="row valign-wrapper center-align">
                        <div class="input-field col s12">
                            <i class="fas fa-search prefix"></i>
                            <input type="text" name="query" id="query" minlength="3" class="validate" required>
                            <label for="query">Search Recipes</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col s12 center-align">
                            <a href="{{ url_for('recipes') }}" class="btn waves-effect waves-light red center-align text-shadow">
                                Cancel
                            </a>
                            <button type="submit" class="btn waves-effect waves-light text-shadow">
                                <i class="fas fa-search left"></i>
                                Search
                            </button>
                        </div>
                    </div>
                </form>
            </div>
    </section>
    <!-- End Search bar -->
    <!-- Recipes -->
    <section>
        <div class="container">
            <div class="row">
                <!-- Loops through all the recipes and displays them -->
                {% for recipe in recipes %}
                    <div class="col s12 m6 l4">
                        <div class="card">
                            <div class="card-image">
                                <img src="{{ recipe.image_url }}" alt="{{ recipe.recipe_name }}">
                                <span class="card-title">{{ recipe.category_name }}</span>
                            </div>
                            <div class="card-content center-align">
                                <h3>{{ recipe.recipe_name }}</h3>
                                <span>Created By: {{ recipe.created_by }}</span>
                            </div>
                            <div class="card-action center-align">
                                <a href="{{ url_for('full_recipe', recipe_id=recipe._id) }}" class="btn waves-effect waves-light text-shadow">
                                    <i class="fas fa-eye left"></i>
                                    See Recipe
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
    <!-- End of recipes -->
{% endblock %}
