<!-- Extends "base.html" -->
{% extends "base.html" %}
{% block content %}
<!-- Manage cateogies heading -->
<div class="row">
    <div class="col s12">
        <h3 class="center-align">
            Manage Categories
        </h3>
    </div>
</div>
<!-- End of heading -->
<!-- Add category -->
<div class="row">
    <div class="col s12">
        <a href="{{ url_for('add_category') }}" class="btn text-shadow waves-effect waves-light">
            Add Category
            <i class="fas fa-plus-circle"></i>
        </a>
    </div>
</div>
<!-- End of add category -->
<!-- Edit/Delete categories -->
<div class="row">
    <!-- Loop through all the categories and display them -->
    {% for category in categories %}
        <div class="col s12 m6">
            <div class="card text-shadow center-align">
                <div class="card-content">
                    <span class="card-title">{{ category.category_name }}</span>
                </div>
                <div class="card-action">
                    <a href="{{ url_for('edit_category', category_id=category._id) }}" class="btn waves-effect waves-light">
                        Edit
                        <i class="fas fa-edit"></i>
                    </a>
                    <a href="{{ url_for('delete_category', category_id=category._id) }}" class="btn waves-effect waves-light">
                        Delete
                        <i class="fas fa-trash-alt"></i>
                    </a>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
<!-- End Edit/Delete categories -->
{% endblock %}
