<!-- Extends "base.html" -->
{% extends "base.html" %}
{% block content %}
<!-- Page heading -->
<div class="text-shadow container">
    <div class="login-heading-row row">
        <div class="col s12">
            <h1 class="login-heading center-align">Login</h1>
        </div>
    </div>
</div>
<!-- End page heading -->
<!-- Login form -->
<main class="text-shadow valign-wrapper">
    <div class="container">
        <div class="row">
            <form action="{{ url_for('login') }}" method="POST" class="col s12 m10 l8 offset-m1 offset-l2">
                <div class="card">
                    <div class="row"> 
                        <p id="error_message"></p>
                    </div>
                    <!-- username -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-user-plus prefix"></i>
                            <input id="username" type="text" name="username" minlength="4" maxlength="14"
                                pattern="^[a-zA-Z0-9]{4,14}$" class="validate" required>
                            <label class="login-form" for="username">Username</label>
                        </div>
                    </div>
                    <!-- password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-key prefix"></i>
                            <input id="password" type="password" name="password" minlength="4" maxlength="14"
                                pattern="^[a-zA-Z0-9]{4,14}$" class="validate" required>
                            <label class="login-form" for="password">Password</label>
                        </div>
                    </div>
                    <!-- confirm password -->
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="fas fa-key prefix"></i>
                            <input id="confirm_password" type="password" name="confirm_password" minlength="4"
                                maxlength="14" pattern="^[a-zA-Z0-9]{4,14}$" class="validate" required>
                            <label class="login-form" for="confirm_password">Confirm password</label>
                        </div>
                    </div>
                </div>
                <!-- login button -->
                <div class="login-row row">
                    <button type="submit" class="login-btn col s12 btn text-shadow">
                        Login
                        <i class="fas fa-sign-in-alt"></i>
                    </button>
                </div>
                <div class="row">
                    <div class="col s12 center-align">
                        <p class="sign-up-text text-shadow">Don't have an account yet?</p>
                        <a href="{{ url_for('register') }}"
                            class="sign-up-btn btn waves-effect waves-light text-shadow">Sign Up</a>
                    </div>
                </div>
            </form>
        </div>
    </div>
</main>
<!-- End of Login form -->
{% endblock %}
